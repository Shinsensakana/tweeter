<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
        
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">
    
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Navbar CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- new-tweet CSS -->

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- responsive CSS -->
    
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="brand">tweeter</span>
      <span id="greeting">
        <div><strong>Write</strong> a new Tweet</div>
        <div id="icon"><i class="fas fa-angle-double-down"></i></div>
      </span>
      
    </nav>
    <div id ="screenview">
    <header id="top">
      <div id="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="name">
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose">Compose Tweet</h2>
        <p id="length-error"><i class="fas fa-exclamation-triangle"></i>Too long. Plz rspct our arbitary limit of 140 chars #kthxbye<i class="fas fa-exclamation-triangle"></i>
          </p>
        <p id="empty-error"><i class="fas fa-exclamation-triangle"></i>Cannot post empty tweet<i class="fas fa-exclamation-triangle"></i></p>
        <form id="form" method="POST" action="/tweets">
          <label id="tweetprompt" class="compose-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="tweetandcount">
            <button id="tweetbutton" type="submit">Tweet</button>
            
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class ="tweets-container">
      </section>
    </main>
  </div>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
